<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokeword</title>
    <link rel="stylesheet" href="../style/pokemon.css">
</head>
<body>
    <section class="poke-detail-content">
        <h1 class="title-poke-datail">Detalhes dos Pokémon</h1>
        <div class="search-container">
            <div>
                <label for="pokemonSearchInput">Pesquisar Pokémon:</label>
                <input type="text" id="pokemonSearchInput" placeholder="Digite o nome ou ID do Pokémon">
            </div>                
            <!-- Div clicável para buscar os dados -->
            <div id="pokemonSearchButton" class="search-button">Buscar</div>
        </div>
        
        <div class="poke-detail">
            <div class="poke-info">
                <img id="pokemonImage" src="" alt="" />
                <h2 id="pokemonName"></h2>
                <p id="pokemonTypes"></p>
            </div>
    
            <div class="poke-stats">
                <h3>Estatísticas</h3>
                <div id="pokemonStats"></div>
            </div>
            <div class="poke-attacks">
                <h3></h3>
                <ul id="pokemonAttacks"></ul>
            </div>
        </div>
    </section>
    <script src="/script/info-pokemon.js"></script>
</body>
</html>

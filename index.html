<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokeword</title>
    <link rel="stylesheet" href="style/style.css">
    
    <script src="script/pokedex.js"></script>
    <script src="script/simulador.js"></script>      
    <script src="script/poke-detail.js"></script>
</head>
<body>
    <header class="header">
        <div class="logoheader">
            <img src="icons/logo.png" id="logoh">
        </div>
        <div class="navbar">
            <div class="home_btn"><a href="#">Home</a></div>
            <div class="pokedex_btn"><a href="#pokedex-container">Pokedex</div>
            <div class="comparador_btn"><a href="#compare-container">Comparador</a></div>
            <div class="simulador_btn"><a href="#simulador-container">Simulador</a></div>
        </div>
    </header>
    <main>  
        <section id="home-container">
            <h1 class="title-inicio">
                Seja bem-vindo à PokéVersus
            </h1>
            <article>

            </article>
        </section>
        <section id="pokedex-container">
            <h1>Pokedex</h1>
            <div class="poke-search">
                <input type="text" id="pokemonInput" placeholder="Digite o nome ou ID do Pokémon">
                <img src="icons/lupa.png" onclick="fetchPokemon()" class="poke-search-lupa">
            </div>
            <section class="cards">
                <!-- Pokémon serão carregados automaticamente aqui -->
            </section>
            <div>
                <button id="pokedex-btn">Mostrar mais</button>
            </div>
        </section>
        <section class="poke-detail-content">
            <div class="search-container">
                <input type="text" id="pokemonInput" placeholder="Digite o nome ou ID do Pokémon">
                <button id="searchButton">Buscar</button>
            </div>
            
            <div class="poke-detail">
                <div class="poke-info">
                    <img id="pokeImage" src="" alt="Imagem do Pokémon">
                    <h2 id="pokeName"></h2>
                    <p id="pokeTypes"></p>
                </div>
        
                <div class="poke-stats">
                    <h3>Estatísticas</h3>
                    <div id="pokeStats"></div>
                </div>
        
                <div class="poke-attacks">
                    <h3>Top 10 Ataques</h3>
                    <ul id="pokeAttacks"></ul>
                </div>
            </div>
        </section>
        <section id="compare-container">
            <h1>Compare Pokémon</h1>
            <form id="compare-form">
                <div class="compare-inputs">
                        <div class="two-compare-inputs">
                            <input type="text" id="pokemon1" placeholder="Nome ou ID do Pokémon 1">
                            <input type="text" id="pokemon2" placeholder="Nome ou ID do Pokémon 2">
                        </div>
                        <div class="compare-inputs-btn">
                            <button id="compare-btn" onclick="comparePokemons()">Comparar</button>
                        </div>
                </div>
            </form>
            <div class="res-compare">
                <div id="compare-results"></div>
                <div id="compare-results"></div>
            </div>
        </section>
        <section id="simulador-container">
            <h1>Simulador Pokémon</h1>
            <form id="simulador-form">
                <div class="simulador-inputs">
                    <div class="two-simulador-inputs">
                            <input type="text" id="simuladorpokemon1" placeholder="Nome ou ID do Pokémon 1">
                            <input type="text" id="simuladorpokemon2" placeholder="Nome ou ID do Pokémon 2">
                    </div>
                    <div class="simulador-inputs-btn">
                        <button id="simulador-btn" type="button" onclick="simulateBattle()">Simular</button>
                    </div>
                </div>
            </form>
            <div class="res-simulador">
                <div id="simulador-results"></div>
            </div>
        </section>        
    </main>

    <div class="footer"></div>
</body>
</html>
